<html xmlns:th="http://www.thymeleaf.org">

<!-- begin::Head -->
<head th:replace="back/header :: head"></head>

<!-- end::Head -->

<!-- begin::Body -->
<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--fixed m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default">

<!-- begin:: Page -->
<div class="m-grid m-grid--hor m-grid--root m-page">

    <header th:replace="back/header :: header"></header>

    <!-- begin::Body -->
    <div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">

        <div th:replace="back/left_aside :: left-aside"></div>

        <div class="m-grid__item m-grid__item--fluid m-wrapper">
            <div class="m-content">
                <!--begin::Portlet-->
                <div class="m-portlet">
                    <div class="m-portlet__head" style="background: #716aca;">
                        <div class="m-portlet__head-caption">
                            <div class="m-portlet__head-title">
                                <h3 class="m-portlet__head-text" style="color:white">
                                    Product Manager
                                </h3>
                            </div>
                        </div>
                        <div class="m-demo__preview m-demo__preview--btn" style="margin-top: 13px;">
                            <a href="#" th:href="@{/product/add}" class="btn btn-success m-btn m-btn--custom m-btn--icon m-btn--pill m-btn--air">
                                <span>
                                    <i class="la la-plus-circle"></i>
                                    <span>Add</span>
                                </span>
                            </a>
                        </div>
                    </div>
                    <div class="m-portlet__body">
                        <table class="table m-table m-table--head-bg-success">
                            <thead>
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Size</th>
                                <th>Prize</th>
                                <th>Image</th>
                                <th>Gender</th>
                                <th>Status</th>
                                <th>Producer</th>
                                <th>Category</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="product,iterStart: ${products}">
                                <td th:text="${product.id}"></td>
                                <td th:text="${product.name}"></td>
                                <td th:text="${product.size}"></td>
                                <td th:text="${product.prize}"></td>
                                <td><img th:attr="src=${product.image}" alt="" style="height: 50px;width: 50px"></td>
                                <td th:text="${product.gender}"></td>
                                <td th:text="${product.status}"></td>
                                <td th:text="${product.producer.name}"></td>
                                <td th:text="${product.category.name}"></td>
                                <td>
                                    <a href="">
                                        <i class="fa fa-lg fa-eye"></i>
                                    </a>
                                    <a href="#" th:href="@{/product/{id}/edit(id=${product.id})}">
                                        <i class="fa fa-lg fa-pencil-alt"></i>
                                    </a>
                                    <a onclick="return confirm('Do you want to delete ?')" href="#" th:href="@{/product/{id}/delete(id=${product.id})}">
                                        <i class="fa fa-lg fa-trash-alt"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!--end::Portlet-->
            </div>
            <!--End::Section-->
        </div>
    </div>
</div>

<!-- end:: Body -->

<!-- begin::Footer -->


<footer th:replace="back/footer :: footer"></footer>

<!--end::Page Scripts -->
</body>

<!-- end::Body -->
</html>
